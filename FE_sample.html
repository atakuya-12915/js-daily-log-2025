<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>まもログ | 今日のやること</title>
  <style>
    body {
      font-family: "Hiragino Sans", sans-serif;
      background: #fffaf7;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #ff8c69;
      text-align: center;
    }
    .summary {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #d65d5d;
    }
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }
    .task-card {
      background: #ffece6;
      border-left: 6px solid #ffb199;
      border-radius: 8px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .task-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .task-left input[type="checkbox"] {
      transform: scale(1.3);
    }
    .task-title {
      font-size: 1.1em;
      font-weight: bold;
    }
    .icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffd6cc;
      font-size: 0.9em;
      font-weight: bold;
      color: #333;
    }
    .tag {
      background: #fff5f2;
      color: #ff704d;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <h1>今日のやること</h1>
  <div class="summary">残り <span id="remaining">0</span> 件</div>

  <div class="task-list" id="taskList">
    <!-- JSでタスクを挿入 -->
  </div>

  <script>
    // 仮データ（SpringBootから受け取る想定）
    const tasks = [
      {id:1, title:"買い物に行く", assignee:"ぱぱ", tag:"家事", done:false},
      {id:2, title:"お弁当の仕込み", assignee:"まま", tag:"料理", done:false},
      {id:3, title:"保育園の準備", assignee:"まま", tag:"育児", done:true},
    ];

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      let remaining = 0;

      tasks.forEach(task => {
        if (!task.done) remaining++;

        const card = document.createElement("div");
        card.className = "task-card";

        card.innerHTML = `
          <div class="task-left">
            <input type="checkbox" ${task.done ? "checked" : ""} onchange="toggleTask(${task.id})">
            <div class="task-title">${task.title}</div>
          </div>
          <div class="task-right">
            <div class="icon">${task.assignee}</div>
            <span class="tag">${task.tag}</span>
          </div>
        `;

        list.appendChild(card);
      });

      document.getElementById("remaining").innerText = remaining;
    }

    function toggleTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.done = !task.done;
        renderTasks();
      }
    }

    renderTasks();
  </script>
</body>
</html>
